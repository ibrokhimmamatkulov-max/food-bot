<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food MiniApp</title>
</head>
<body>
  <h1>Добро пожаловать в Food MiniApp</h1>
  <p>Здесь будет меню.</p>
  <script>
    // имитация отправки данных в бот
    function sendOrder() {
      const data = { items: [{id: 1, qty: 2}, {id: 3, qty: 1}] };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
  </script>
  <button onclick="sendOrder()">Отправить заказ</button>
</body>
</html>
